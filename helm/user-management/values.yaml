namespace: "devstream"

postgres:
  enabled: false
  namespace: "devstream"

replicaCount: 1

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
  targetMemoryUtilizationPercentage: 80

resources:
  userManagementService:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      memory: 1024Mi
  cerbos:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      memory: 1024Mi

image:
  pullPolicy: "IfNotPresent"
  repository: "user-management"
  tag: "latest"

net:
  applicationPort: 8080
  servicePort: 80
  contextPath: "/um"
  readinessProbe:
    path: "/actuator/health"
    initialDelaySeconds: 30
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1
    failureThreshold: 10
